<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6049/6049359.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>| Unsplash API - Infinite Scroll |</h1>
    <div class="infiniteIconContainer">
        <img class="infiniteIcon" src="https://cdn-icons-png.flaticon.com/512/6049/6049359.png" alt="infinite">
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="loading.svg" alt="Loading">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container" ></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
